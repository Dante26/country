<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body style="background-color: #DCDCDC;">
        <nav class="navbar navbar-expand-sm navbar-light bg-light border-bottom border-secondary border-1">
            <div class="container-fluid">
                <div>
                    <div class="navbar-nav">
                        <h4 class="text-dark p-2" id="navBarText"><strong>List of countries in the world</strong></h4>
                    </div>
                </div>
                <div class="text-right">
                  <p class="text-dark" id="navBarDark"><button class="btn btn-outline-primary"><img src="/light.svg" alt="moon" id="moonImg">Dark Mode</button></p>
                </div>
            </div>
        </nav>
        <main class="container mt-5 ml-10 mb-5">
          <div>
            <form>
              <input type="search" id="country-search" class="form-control" placeholder="Search">
              <button type="button" class="btn btn-outline-danger" id="reset-button">Reset filters</button>
              <select class="form-select" aria-label="Default select example" id="region-filter">
                <option value="" selected>Filter by region</option>
                <option value="North America">North America</option>
                <option value="South America">South America</option>
                <option value="Europe">Europe</option>
                <option value="Africa">Africa</option>
                <option value="Asia">Asia</option>
                <option value="Oceania">Oceania</option>
                <option value="Antarctica">Antarctica</option>
              </select>
            </form>
          </div>
          <div class="card-deck row g-3" id="countries-cards">
            
          </div>
        </main>
        <footer class="bg-secondary text-center p-3">
          <div>
            <p>&copy; 2023 Copyright: Jakub</p>
          </div>
        </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
